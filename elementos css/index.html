<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos css</title>
</head>
<!--Comentarios se realizan de esta forma-->
<body style="background-color: rgb(205, 220, 248);">
    <h1 style="color:blue; font-size: 50px; font-family: 'Courier New', Courier, monospace;" >Elementos css</h1>
    <img src="http://globalmentoring.com.mx/imagenes/css3.png" alt="logo html5" width="60px" title="logo htmls"/>
    <p title="Parráfo inicial" style="color:brown">Parráfo número 1 <br/> Parráfo número 2</p>
    <p><b>Parráfo en negrita</b></p>
    <p><strong>Texto importante</strong></p>
    <p><i>Texto en cursiva</i></p>
    <p><em>Texto para enfatizar aunque la visualización sea la misma que italic</em></p>
    <p><small>Texto pequeño</small></p>
    <p> <mark> Texto marcado </mark> </p>
    <p><del>Texto tachado</del></p>
    <p><ins>Texto insertado</ins></p>
    <p>Subindíce H<sub>2</sub>O</p>
    <p>Superindíce x<sup>2</sup></p>


    
</body>
</html>
