<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias de caracter</title>
</head>
<body>
    <h1>Referencias de caracter </h1>
    <p><code>código de programación</code></p>
    <!--En la web dev.w3.org  o  character entity reference chart  o char ref html-->
    <!--Para evitar errores de sintaxis-->
    <p>&num; &amp; caracteres especiales</p>
    <p>&aacute;&Aacute; tildes</p>
    <p>&nbsp;espacios</p>
</body>
