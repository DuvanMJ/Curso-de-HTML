<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline y block</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Elemento span (inline)</h1>
    <p>Cambiaremos el <span style="color: brown;border: 1px solid black;">color a unas palabras</span> 
    <span style="color: blueviolet;">de este parrafo</span>  con el elemento span</p>
    <h1>Elemento div (block)</h1>
    <div>
        <h2>div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
